---
kafka_zk_connect : "{% for host in groups[kafka_zk_groupname] %}{{hostvars[host]['ansible_' + kafka_iface]['ipv4']['address']}}:{{kafka_zk_port|default(2181)}}{% if not loop.last %},{% endif %}{% endfor %}{{kafka_zk_path}}"

kafka_broker_connect : "{% for host in groups[kafka_broker_groupname] %}{{hostvars[host]['ansible_' + kafka_iface]['ipv4']['address']}}:{{kafka_broker_port|default(9202)}}{% if not loop.last %},{% endif %}{% endfor %}"
